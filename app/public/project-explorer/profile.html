<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled HTML Pages for Project Explorer in BS</title>
    <meta name= "viewport" content="width=device-width">
    <link rel="stylesheet" href= "css/bootstrap.min.css">  
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">Project Explorer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#projectExplorer" aria-controls="projectExplorer" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

      <form class="form-inline my-2 my-lg-0" name= "searchForm">
        <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search Projects">
        <button class="btn btn-outline-light my-2 my-sm-2" type="submit">Search</button>
        
      </form>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Submit</a>
          </li>
      </ul>
      </div>
      <div class="container-fluid justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
        
      </div>
    </nav>
  </header>

  <main>
        <div class="container my-3">
            <div class="row align-items-start">
                <h3>Ade Chuks
                <small class="text-muted">ade@edconnect.ng</small>
                </h3>
            </div>
            
        <div class="container my-3 bg-light">
            <div class="row align-items-start">
              <div class="col">
                Program
              </div>
              <div class="col">
                Matriculation Number
              </div>
              <div class="col">
                Graduation Year
              </div>
            </div>

            <div class="row align-items-start">
                <div class="col">
                  Computer Information Systems
                </div>
                <div class="col">
                  33/3333
                </div>
                <div class="col">
                  2018
                </div>
            </div>   
        </div>
        
      <div>
        <div class="container my-3">
                <div class="row align-items-start">
                  <h5>Update Profile</h5>
                </div>
      
          <form>
            <div class="form-row mx-auto my-5 justify-content-centre w-75">
                <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" name= "firstName" class="form-control" id="firstName" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" name= "lastName" class="form-control" id="lastName" placeholder="Last name">
                </div>
            

                <div class="form-group col-md-6">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" name= "email" class="form-control" id="emailAddress">
                </div>
                <div class="form-group col-md-6">
                    <label for="program">Program</label>
                    <select id="program" name= "program" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="matriculationNumber">Matriculation Number</label>
                    <input type="text" name= "matricNumber" class="form-control" id="matriculation number">
                </div>
                <div class="form-group col-md-6">
                    <label for="graduationYear">Graduation Year</label>
                    <select id="graduationYear" name= "graduationYear" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
            
          </form>
        </div>
      </div>

        

<form>
    <div class="container my-3">
        <div class="row align-items-start">
            <h5>Change Password</h5>
        </div>
    </div>
    <div class="form-row mx-auto my-5 justify-content-centre w-75">
      <div class="form-group col-md-4">
        <label for="currentPassword">Current Password</label>
        <input type="password" name= "currentPassword" class="form-control" id="currentPassword" placeholder="Current Password">
      </div>
      <div class="form-group col-md-4">
        <label for="newPassword">New Password</label>
        <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="Your New Password">
      </div>
      <div class="form-group col-md-4">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn btn-primary">Change Password</button>
    </div>
    
</form>
</main>

<footer class="container mt-5">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-end">
      <span class= "navbar-text">Project Explorer &copy;2020</span>
      <a class="navbar-brand" href="#"> . Edconnect</a>
    </div>
  </nav>

  
</footer>    

</body>
</html>
