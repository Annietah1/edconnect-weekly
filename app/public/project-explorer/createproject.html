<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled HTML Pages for Project Explorer in BS</title>
    <meta name= "viewport" content="width=device-width"> 
    <link rel="stylesheet" href= "css/bootstrap.min.css">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">Project Explorer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#projectExplorer" aria-controls="projectExplorer" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search Projects">
        <button class="btn btn-outline-light my-2 my-sm-2" type="submit">Search</button>
        
      </form>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Submit</a>
          </li>
      </ul>
      </div>
      <div class="container-fluid justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
        
      </div>
      </div>
    </nav>
  </header>

    <form>
        <div class= "form mx-auto justify-content-centre w-50">
            
            <h1>Submit Project</h1>
            <div class="form-row">
                <div class="form-group col">
                <label for="projectName">Project Name</label>
                <input type="text" name= "name" class="form-control" id="projectName" placeholder="Enter Project Name">
                </div>
            </div>

            <div class="form-row">
            <div class="form-group col">
              <label for="projectAbstract">Project Abstract</label>
              <textarea class="form-control" name= "abstract" id="projectAbstract" rows="8">
              </textarea>
            </div>
            
            </div>
        
            <div class="form-row">
            <div class="form-group col">
                    <label for="authors">Author(s)</label>
                    <input type="text" name="authors" class="form-control" id="authors" placeholder="Enter author names (separated by comma)">
            </div>
           
            </div>

            <div class="form-row">
            <div class="form-group col">
                    <label for="tags">Tag(s)</label>
                    <input type="text" name="tags" class="form-control" id="tags" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)">
            </div>
            
            </div>
            <button type="submit" class="btn btn-primary">Continue</button>
    
        </div>
        
        
    </form>

    <footer class="container mt-5">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-end">
          <span class= "navbar-text">Project Explorer &copy;2020</span>
          <a class="navbar-brand" href="#"> . Edconnect</a>
        </div>
      </nav>
    
      
    </footer>    

</body>
</html>
