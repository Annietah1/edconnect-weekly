<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled HTML Pages for Project Explorer in BS</title>
    <meta name= "viewport" content="width=device-width"> 
    <link rel="stylesheet" href= "css/bootstrap.min.css"> 
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">Project Explorer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#projectExplorer" aria-controls="projectExplorer" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

      <form class="form-inline my-2 my-lg-0" name= "searchForm">
        <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search Projects">
        <button class="btn btn-outline-light my-2 my-sm-2" type="submit">Search</button>
        
      </form>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Submit</a>
          </li>
      </ul>
      </div>
      <div class="container-fluid justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
        
      </div>
    </nav>
  </header>

<main>
    <form>
      <div class="form-group mx-auto w-50">
        <h1>Login</h1>
        <div class="form-group">
            <label for="emailAddress">Email address</label> 
            <input type="email" name="email" class="form-control" id="emailAddress" placeholder="Enter Email">
          
          <label for="Password">Password</label> 
          <input type="password" name= "password" class="form-control" id="password" placeholder="Password">
          </div>
                
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
  </main>

<footer class="container mt-5">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-end">
      <span class= "navbar-text">Project Explorer &copy;2020</span>
      <a class="navbar-brand" href="#"> . Edconnect</a>
    </div>
  </nav>

  
</footer>    

  
  
</body>
</html>
