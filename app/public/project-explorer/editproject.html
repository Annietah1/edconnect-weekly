<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic layout</title>
    <meta name= "viewport" content="width=device-width">  
</head>
<body>
<header>
    <h1>Project Explorer</h1>
    <h2>One Stop Database For Academic Projects</h2>
</header>
<nav>
    <a href= "index.html">Home</a>
    <a href= "search.html">Projects</a>
    <a href= "login.html">Login</a>
    <a href= "register.html">Register</a>

</nav>
<main>
<section>
    <header><h3>Project 1</h3></header>
    <ul>
        <li>Created by: Jane Doe</li>
        <li>Date Created: 00/00/0000</li>
        <li>Last Updated: 01/01/0001</li>
    </ul>
</section>
<section>
    <header><h2>Edit Project</h2></header>
    <form name="editProject">
        <label for= "name">Project Name:</label><br> <input type="text" name="name"><br><br>
        <label for= "abstract">Project Abstract:</label><br> <textarea type="text" name="abstract"></textarea><br><br>
        <label for= "authors">Authors:</label><br> <input type="text" name="authors"><br><br>
        <label for= "tags">Tag(s):</label><br> <input type="text" name="tags"><br><br>
        <label for= "projectFile">Upload File</label><br> <input type="file" name="projectFile" multiple><br><br><!--Note: The value attribute cannot be used with <input type="file"-->
        <input type= "submit" value= "Submit">
    </form>
</section>

</main>
</body>
</html>
